programs:
    tail:
        cmd: "/usr/bin/tail -f /tmp/toto"
    ls:
        cmd: "/bin/ls -lR /"
        numprocs: 3
        umask: 022
        workingdir: /tmp
        autostart: true
        autorestart: expected
        exitcodes:
            - 2
            - 0
        startretries: 3
        starttime: 5
        stopsignal: TERM
        stoptime: 10
        stdout: /tmp/tyty
        stderr: /tmp/nginx.stderr
        env:
            STARTED_BY: taskmaster
            ANSWER: 42
    ls2:
        cmd: "/bin/ls -lR /"
        numprocs: 3
        umask: 022
        workingdir: /tmp
        autostart: False
        autorestart: expected
        exitcodes:
            - 2
            - 0
        startretries: 3
        starttime: 5
        stopsignal: TERM
        stoptime: 10
        stdout: /tmp/tata
        stderr: /tmp/nginx.stderr
        env:
            STARTED_BY: taskmaster
            ANSWER: 42
    rand:
        cmd: "dd if=/dev/random of=random.dat bs=1000 count=500"
        numprocs: 3
        umask: 022
        workingdir: /tmp
        autostart: true
        autorestart: expected
        exitcodes:
            - 2
            - 0
        startretries: 3
        starttime: 5
        stopsignal: TERM
        stoptime: 10
        env:
            STARTED_BY: taskmaster
            ANSWER: 42
    rand2:
        cmd: "dd if=/dev/random of=random2.dat bs=1000 count=500"
        numprocs: 3
        umask: 022
        workingdir: /tmp
        autostart: true
        autorestart: expected
        exitcodes:
            - 2
            - 0
        startretries: 3
        starttime: 5
        stopsignal: TERM
        stoptime: 10
        env:
            STARTED_BY: taskmaster
            ANSWER: 42
