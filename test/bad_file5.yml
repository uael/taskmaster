programs:
    tail:
        cmd: "/usr/bin/tail -f /tmp/toto"
        numprocs: 3
        umask: 022
        workingdir: /tmp
        autostart: True
        autorestart: unexpected
        exitcodes:
            - 0
            - 2
        startretries: 3
        starttime: 0
        stopsignal: TERM
        stoptime: hbtrf
        stdout: /tmp/titi
        stderr: /tmp/nginx.stderr
        env:
            STARTED_BY: taskmaster
            ANSWER: 42
    ls:
        cmd: "/bin/ls -lR / &"
        numprocs: 3
        umask: 022
        workingdir: /tmp
        autostart: true
        autorestart: expected
        exitcodes:
            - 0
            - 2
        startretries: 3
        starttime: 5
        stopsignal: TERM
        stoptime: 10
        stdout: /tmp/titi
        stderr: /tmp/nginx.stderr
        env:
            STARTED_BY: taskmaster
            ANSWER: 42
